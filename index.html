<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <div id="connection-applet">
    <button id="connection-button" type="button" disabled>Connect</button>
    <p id="connection-message"></p>
    <input id="connection-output" type="text" hidden readonly>
    <p id="connection-input-message"></p>
    <input id="connection-input" type="text" hidden>
    <button id="connection-confirm-button" type="button" hidden>Confirm</button>
  </div>
</body>
</html>
